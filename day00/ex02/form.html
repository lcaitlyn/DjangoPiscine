<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <p>Firstname: <input type="text" id="firstname" name="firstname" required></p>
        <p>Name: <input type="text" id="name" name="name" required></p>
        <p>Age: <input type="number" id="age" name="age" required></p>
        <p>Phone: <input type="tel" id="phone" name="phone" required></p>
        <p>Email: <input type="email" id="email" name="email" required></p>
        <p>Student at 42? : <input type="checkbox" id="student" name="student"></p>
        <div>
            <input type="radio" id="gender_male" name="gender" value="Male" checked/>
            <label for="gender_male">Male</label>
            <input type="radio" id="gender_female" name="gender" value="Female"/> 
            <label for="gender_female">Female</label>
            <input type="radio" id="gender_other" name="gender" value="Other"/>
           <label for="gender_other">Other</label>
        </div>
        <button type="submit" onclick="displayFormContents()">Submit</button>
    </form>
    <script src="popup.js"></script>
</body> 
</html>
